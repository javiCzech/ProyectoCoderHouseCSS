  <div class="contact_form">
    <div class="formulario">
      <h2 class="h2-formulario">Formulario de contacto</h2>
      <h3 class="h3-formulario">
        Escríbenos y en breve los pondremos en contacto contigo
      </h3>

      <form action="submeter-formulario.php" method="post">
        <p class="p-formulario">
          <label for="nombre" class="colocar_nombre"
            >Nombre
            <span class="obligatorio">*</span>
          </label>
          <input
            type="text"
            name="introducir_nombre"
            id="nombre"
            required="obligatorio"
            placeholder="Escribe tu nombre"
          />
        </p>

        <p class="p-formulario">
          <label for="email" class="colocar_email"
            >Email
            <span class="obligatorio">*</span>
          </label>
          <input
            type="email"
            name="introducir_email"
            id="email"
            required="obligatorio"
            placeholder="Escribe tu Email"
          />
        </p>

        <p class="p-formulario">
          <label for="telefone" class="colocar_telefono">Teléfono </label>
          <input
            type="tel"
            name="introducir_telefono"
            id="telefono"
            placeholder="Escribe tu teléfono"
          />
        </p>

        <p class="p-formulario">
          <label for="asunto" class="colocar_asunto"
            >Asunto
            <span class="obligatorio">*</span>
          </label>
          <input
            type="text"
            name="introducir_asunto"
            id="assunto"
            required="obligatorio"
            placeholder="Escribe un asunto"
          />
        </p>

        <p class="p-formulario">
          <label for="mensaje" class="colocar_mensaje"
            >Mensaje
            <span class="obligatorio">*</span>
          </label>
          <textarea
            name="introducir_mensaje"
            class="texto_mensaje"
            id="mensaje"
            required="obligatorio"
            placeholder="Deja aquí tu comentario..."
          ></textarea>
        </p>

        <button
          type="submit"
          name="enviar_formulario"
          id="enviar"
          class="button-formulario"
        >
          <p>Enviar</p>
        </button>

        <p class="aviso">
          <span class="obligatorio"> * </span>los campos son obligatorios.
        </p>
      </form>
    </div>
